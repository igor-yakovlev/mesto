<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page page_theme_black">
    <div class="content">
      <header class="header">
        <img
          src="<%=require('./images/header/header__logo.svg')%>"
          alt="Логотип"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__info-wrapper">
            <div class="profile__avatar-wrapper">
              <img
              src="<%=require('./images/profile/profile__avatar.jpg')%>"
              alt="Аватар"
              class="profile__avatar"
              />
            </div>
            <div class="profile__info">
              <div class="profile__name-wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button aria-label="Edit profile" type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button aria-label="Add info" type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
          <ul class="elements__items">
          </ul>
        </section>

      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
      </footer>
      <div class="popup popup_user-info">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" method="post" name="popupFormUserInfo" class="popup__form popup__form_user-info">
            <fieldset class="popup__form-set">
              <button
                aria-label="Close popup"
                type="button"
                class="popup__close-cross">
              </button>
              <label class="popup__form-field" for="name">
                <input
                  type="text"
                  name="name"
                  id="name-input"
                  class="popup__input"
                  placeholder="Имя"
                  required
                  minlength="2"
                  maxlength="40"
                />
                <span id="name-input-error" class="popup__error"></span>
              </label>
              <label class="popup__form-field" for="description">
                <input
                  type="text"
                  name="description"
                  id="description-input"
                  class="popup__input"
                  placeholder="О себе"
                  required
                  minlength="2"
                  maxlength="200"
                />
                <span id="description-input-error" class="popup__error"></span>
              </label>
              <button
                aria-label="Submit form"
                type="submit"
                class="popup__button">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_add-place">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form action="#" method="post" name="popupFormAddPlace" class="popup__form popup__form_add-place">
            <fieldset class="popup__form-set">
              <button
                aria-label="Close popup"
                type="button"
                class="popup__close-cross">
              </button>
              <label class="popup__form-field" for="name">
                <input
                  type="text"
                  name="name"
                  id="name-place-input"
                  class="popup__input"
                  placeholder="Название"
                  required
                  minlength="2"
                  maxlength="30"
                />
                <span id="name-place-input-error" class="popup__error"></span>
              </label>
              <label class="popup__form-field" for="name">
                <input
                  type="url"
                  name="link"
                  id="link-input"
                  class="popup__input"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span id="link-input-error" class="popup__error"></span>
              </label>
              <button
                aria-label="Submit form"
                type="submit"
                class="popup__button popup__button_add-place">
                Создать
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_change-avatar">
        <div class="popup__container">
          <h2 class="popup__title">Обновить аватар</h2>
          <form action="#" method="post" name="popupFormChangeAvatar" class="popup__form popup__form_change-avatar">
            <fieldset class="popup__form-set">
              <button
                aria-label="Close popup"
                type="button"
                class="popup__close-cross">
              </button>
              <label class="popup__form-field" for="name">
                <input
                  type="url"
                  name="avatar"
                  id="link-input"
                  class="popup__input"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span id="link-input-error" class="popup__error"></span>
              </label>
              <button
                aria-label="Submit form"
                type="submit"
                class="popup__button popup__button_change-avatar">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup popup_image-place">
        <div class="popup__container popup__container_has-image">
          <button aria-label="Close popup" type="button" class="popup__close-cross"></button>
          <img src="https://risk.ru/u/img/319/318712.jpeg" alt="" class="popup__image"/>
          <h2 class="popup__description"></h2>
        </div>
      </div>
      <div class="popup popup_confirm">
        <div class="popup__container">
          <h2 class="popup__title popup__title-confirm">Вы уверены?</h2>
          <form action="#" method="post" name="popupFormConfirm" class="popup__form popup__form_confirm">
            <fieldset class="popup__form-set">
              <button
                aria-label="Close popup"
                type="button"
                class="popup__close-cross">
              </button>
              <button
                aria-label="Submit form"
                type="submit"
                class="popup__button popup__button_add-place">
                Да
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <template id="card">
      <li class="card">
        <img
          src="https://risk.ru/u/img/319/318712.jpeg"
          alt="Адыл-Су"
          class="card__image"
        />
        <button aria-label="Delete card" type="button" class="card__delete"></button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <div class="card__likes-container">
            <button aria-label="Add like" type="button" class="card__like"></button>
            <p class="card__likes-count">0</p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
