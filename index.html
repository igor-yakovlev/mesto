<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page page_theme_black">
    <div class="content">
      <header class="header">
        <img
          src="./images/header/header__logo.svg"
          alt="Логотип"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__info-wrapper">
            <img
              src="./images/profile/profile__avatar.jpg"
              alt="Аватар"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__name-wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button aria-label="Edit profile" type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button aria-label="Add info" type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
          <ul class="elements__items">
          </ul>
        </section>

      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
      </footer>
      <div class="popap popap_user-info">
        <div class="popap__container">
          <h2 class="popap__title">Редактировать профиль</h2>
          <form action="#" method="post" name="popapFormUserInfo" class="popap__form">
            <button aria-label="Close popap" type="button" class="popap__close-cross popap__close-cross_user-info"></button>
            <input type="text" name="name" id="name" class="popap__input" placeholder="Имя"/>
            <input type="text" name="description" id="description" class="popap__input" placeholder="О себе"/>
            <button aria-label="Submit form" type="submit" class="popap__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popap popap_add-place">
        <div class="popap__container">
          <h2 class="popap__title">Новое место</h2>
          <form action="#" method="post" name="popapFormAddPlace" class="popap__form popap__form_add-place">
            <button aria-label="Close popap" type="button" class="popap__close-cross popap__close-cross_add-place"></button>
            <input type="text" name="name" id="namePlace" class="popap__input" placeholder="Название"/>
            <input type="text" name="link" id="link" class="popap__input" placeholder="Ссылка на картинку"/>
            <button aria-label="Submit form" type="submit" class="popap__button popap__button_add-place">Создать</button>
          </form>
        </div>
      </div>
      <div class="popap popap_image-place">
        <div class="popap__container popap__container_has-image">
          <button aria-label="Close popap" type="button" class="popap__close-cross popap__close-cross_image-place"></button>
          <img src="https://risk.ru/u/img/319/318712.jpeg" alt="" class="popap__image"/>
          <h2 class="popap__description"></h2>
        </div>

      </div>
    </div>
    <template id="card">
      <li class="card">
        <img
          src="https://risk.ru/u/img/319/318712.jpeg"
          alt="Адыл-Су"
          class="card__image"
        />
        <button aria-label="Delete card" type="button" class="card__delete"></button>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button aria-label="Add like" type="button" class="card__like"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
