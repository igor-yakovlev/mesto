<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page page_theme_black">
    <div class="content">
      <header class="header">
        <img
          src="./images/header/header__logo.svg"
          alt="Логотип"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__info-wrapper">
            <img
              src="./images/profile/profile__avatar.jpg"
              alt="Аватар"
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__name-wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button aria-label="Edit profile" type="button" class="profile__edit-button"></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button aria-label="Add info" type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
          <ul class="elements__items">
            <li class="card">
              <img
                src="./images/elements/__item/karachaevsk.jpg"
                alt="Карачаевск"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Карачаевск</h2>
                <button aria-label="Add like" type="button" class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/elements/__item/gora_elbrus.png"
                alt="Гора Эльбрус"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button aria-label="Add like" type="button" class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/elements/__item/dombai.jpg"
                alt="Домбай"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Домбай</h2>
                <button aria-label="Add like" type="button" class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/elements/__item/adil-sy.jpg"
                alt="Адыл-Су"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Адыл-Су</h2>
                <button aria-label="Add like" type="button" class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/elements/__item/gori_kavkaz.jpg"
                alt="Кавказские горы"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Кавказские горы</h2>
                <button aria-label="Add like" type="button" class="card__like"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/elements/__item/golubie_ozera.jpg"
                alt="Голубые озера"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Голубые озера в Кабардино-Балкарии</h2>
                <button aria-label="Add like" type="button" class="card__like"></button>
              </div>
            </li>
          </ul>
        </section>

      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
      </footer>
      <div class="popap">
        <div class="popap__container">
          <h2 class="popap__title">Редактировать профиль</h2>
          <form action="#" method="post" name="popapForm" class="popap__form">
            <button aria-label="Close popap" type="button" class="popap__close-cross"></button>
            <input type="text" name="name" id="name" class="popap__input" placeholder="Имя"/>
            <input type="text" name="description" id="description" class="popap__input" placeholder="О себе"/>
            <button aria-label="Submit form" type="submit" class="popap__button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
